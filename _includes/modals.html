{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="{{ post.modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                       
                        {{ post.content }}
                       <br>
                        <br>
                        <a href="/cv.html" class="btn btn-default"><i class="fa fa-file-text-o"></i> Curriculum Vitae</a> &nbsp; &nbsp;
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close <i class="fa fa-times"></i></button> . 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
